<ul class="cars">
    <li *ngFor="#car of cars" (click)="onSelect(car)" [class.selected]="car === selectedCar">
        <span class="badge">{{car.id}}</span> {{car.name}}
    </li>
</ul>
<div *ngIf="selectedCar">
    <h2>
        {{selectedCar.name | uppercase}} is my car of choice
    </h2>
    <button (click)="showDetails()">Show Details</button>
</div>
